ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line">reload(sys)</span><br><span class="line">sys.setdefaultencoding(<span class="string">&#x27;utf-8&#x27;</span>)</span><br><span class="line"><span class="comment"># above is to solve the problem &#x27;UnicodeEncodeError: &#x27;ascii&#x27; codec can&#x27;t encode character...&#x27;</span></span><br><span class="line"><span class="comment ass="title">get_ac_url</span>(<span class="params">alg_name_slug</span>):</span></span><br><span class="line">	url = <span class="string">&#x27;https://leetcode.com/problems/&#x27;</span>+alg_name_slug+<span class="string">&#x27;/submissions/&#x27;</span></span><br><span class="line">	bs = get_bs(url)</span><br><span class="line"></span><br><span class="line">	ac_solutions = bs.find_all(<span class="string">&quot;a&quot;</span>,<span class="string">&quot;text-danger status-accepted&quot;</span>)<span class="comment">#get all ac solution</span></span><br><span class="line">	<span class="keyword">return</span> <span class="string">&#x27;https://leetcode.com&#x27;</span>+ ac_solutions[<span class="number">0</span>][<span class="string">&quot;href&quot;</span>]<span class="comment">#choose the first one</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_ac_code</span>(<span class="params">url</span>):</span></span><br><span class="line">	bs = get_bs(url)</span><br><span class="line">	ac_code = bs.find_all(<span class="string">&#x27;script&#x27;</span>)</span><br><span class="line">	final_code = txt_wrap_by(<span class="string">&#x27;submissionCode:&#x27;</span>,<span class="string">&#x27;editCodeUrl:&#x27;</span>,ac_code[<span class="number">11</span>].text)</span><br><span class="line">	final_code = re.sub(<span class="string">&#x27;/\\*.*\\*/&#x27;</span>,<span class="string">&#x27;&#x27;</span>,final_code)<span class="comment">#remove annotation to prevent chinese</span></span><br><span class="line">	<span class="keyword">return</span> final_code.decode(<span class="string">&#x27;unicode-escape&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#get the algorithm content by name</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_alg_content</span>(<span class="params">name</span>):</span></span><br><span class="line">	url = <span class="string">&#x27;https://leetcode.com/problems/&#x27;</span> + name</span><br><span class="line">	<span class="keyword">try</span>:</span><br><span class="line">		 page = requests.get(url)</span><br><span class="line">	<span class="keyword">except</span> (requests.exceptions.ReadTimeout,requests.exceptions.ConnectTimeout):</span><br><span class="line">        	<span class="built_in">print</span>(<span class="string">&#x27;time out&#x27;</span>)</span><br><span class="line">        	<span class="keyword">return</span> <span class="string">&#x27;time out&#x27;</span></span><br><span class="line">	alg_page = BeautifulSoup(page.text, <span class="string">&quot;html.parser&quot;</span>)</span><br><span class="line">	alg_contents = alg_page.select(<span class="string">&#x27;.question-content&#x27;</span>)</span><br><span class="line"></span><br><span class="line">	alg_text = <span class="string">&#x27;&#x27;</span></span><br><span class="line">	<span class="comment">#for some special case(such as subscribe needed), </span></span><br><span class="line">	<span class="comment">#the alg_contents&#x27; length will be 0</span></span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(alg_contents) &gt; <span class="number">0</span>:</span><br><span class="line">		contents = alg_contents[<span class="number">0</span>].find_all([<span class="string">&#x27;p&#x27;</span>,<span class="string">&#x27;pre&#x27;</span>])</span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span> ctt <span class="keyword">in</span> contents:</span><br><span class="line">			alg_text += ctt.get_text()</span><br><span class="line"></span><br><span class="line">	page.close</span><br><span class="line">	<span class="keyword">return</span> alg_text</span><br><span class="line"></span><br><span class="line"><span class="comment">#get the code from the js code by fetch </span></span><br><span class="line"><span class="comment">#content between submissionCode: &amp;  editCodeUrl:	</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">txt_wrap_by</span>(<span class="params">start_str, end, html</span>):</span></span><br><span class="line">    start = html.find(start_str)</span><br><span class="line">    <span class="keyword">if</span> start &gt;= <span class="number">0</span>:</span><br><span class="line">        start += <span class="built_in">len</span>(start_str)</span><br><span class="line">        end = html.find(end, start)</span><br><span class="line">        <span class="keyword">if</span> end &gt;= <span class="number">0</span>:</span><br><span class="line">            <span class="keyword">return</span> html[start+<span class="number">2</span>:end-<span class="number">5</span>].strip()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">save_all</span>(<span class="params">content</span>):</span></span><br><span class="line">	name = <span class="built_in">str</span>(content[<span class="string">&#x27;id&#x27;</span>])+<span class="string">&#x27;_&#x27;</span>+content[<span class="string">&#x27;name&#x27;</span>]+<span class="string">&#x27;.md&#x27;</span></span><br><span class="line">	f = <span class="built_in">open</span>(name,<span class="string">&#x27;wb&#x27;</span>)</span><br><span class="line">	f.write(<span class="string">&#x27;###&#x27;</span>+<span class="built_in">str</span>(content[<span class="string">&#x27;id&#x27;</span>])+<span class="string">&#x27; &#x27;</span>+content[<span class="string">&#x27;title&#x27;</span>]+<span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">	f.write(content[<span class="string">&#x27;subject&#x27;</span>]+<span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">	f.write(<span class="string">&#x27;###Solution&#x27;</span>+<span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">	f.write(<span class="string">&#x27;```java&#x27;</span>+<span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">	f.write(content[<span class="string">&#x27;code&#x27;</span>])</span><br><span class="line">	f.close()	</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(<span class="string">&#x27;leetcode_with_solution&#x27;</span>):</span><br><span class="line">    os.mkdir(<span class="string">&#x27;leetcode_with_solution&#x27;</span>)</span><br><span class="line"><span class="comment">#change directory to leetcode for convinient</span></span><br><span class="line">os.chdir(<span class="string">&#x27;leetcode_with_solution&#x27;</span>)	</span><br><span class="line"></span><br><span class="line"><span class="comment">#login and get the login data</span></span><br><span class="line">login()</span><br><span class="line"><span class="comment">#print(mycookie[&#x27;csrftoken&#x27;])</span></span><br><span class="line"></span><br><span class="line">r = s.get(url=<span class="string">&#x27;https://leetcode.com/api/problems/algorithms/&#x27;</span>)</span><br><span class="line"><span class="comment">#get the json data</span></span><br><span class="line">data_json = json.loads(r.text)</span><br><span class="line"><span class="comment">#get the algorithm list</span></span><br><span class="line">alg_list = data_json[<span class="string">&#x27;stat_status_pairs&#x27;</span>]</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> alg_json <span class="keyword">in</span> alg_list:</span><br><span class="line">	<span class="keyword">if</span> alg_json[<span class="string">&#x27;status&#x27;</span>] == <span class="string">&#x27;ac&#x27;</span>:</span><br><span class="line">		<span class="comment">#get the meta info of algorithms</span></span><br><span class="line">		alg_stat = alg_json[<span class="string">&#x27;stat&#x27;</span>]</span><br><span class="line">		alg_difficulty = alg_json[<span class="string">&#x27;difficulty&#x27;</span>][<span class="string">&#x27;level&#x27;</span>]</span><br><span class="line">		alg_paid = alg_json[<span class="string">&#x27;paid_only&#x27;</span>]</span><br><span class="line"></span><br><span class="line">		alg_name = alg_stat[<span class="string">&#x27;question__title&#x27;</span>]</span><br><span class="line">		alg_name_slug = alg_stat[<span class="string">&#x27;question__title_slug&#x27;</span>] </span><br><span class="line">		alg_id = alg_stat[<span class="string">&#x27;question_id&#x27;</span>]</span><br><span class="line">		alg_acs = alg_stat[<span class="string">&#x27;total_acs&#x27;</span>]</span><br><span class="line">		alg_submitted = alg_stat[<span class="string">&#x27;total_submitted&#x27;</span>]</span><br><span class="line"></span><br><span class="line">		<span class="built_in">print</span>(<span class="string">&#x27;writing &#x27;</span>+<span class="built_in">str</span>(alg_id)+<span class="string">&#x27; &#x27;</span>+alg_name+<span class="string">&#x27;...&#x27;</span>)</span><br><span class="line">		url = get_ac_url(alg_name_slug)</span><br><span class="line">		code = get_ac_code(url)</span><br><span class="line">		subject = get_alg_content(alg_name_slug)</span><br><span class="line">		content = &#123;<span class="string">&#x27;id&#x27;</span>: alg_id, <span class="string">&#x27;title&#x27;</span>:alg_name,<span class="string">&#x27;name&#x27;</span>:alg_name_slug,<span class="string">&#x27;difficulty&#x27;</span>:alg_difficulty,<span class="string">&#x27;subject&#x27;</span>:subject,<span class="string">&#x27;code&#x27;</span>:code&#125;</span><br><span class="line"></span><br><span class="line">		save_all(content)</span><br><span class="line"></span><br><span class="line">		<span class="built_in">print</span>(<span class="string" <script>
  (function(window, document, undefined) {

    var timer = null;

    function returnTop() {
      cancelAnimationFrame(timer);
      timer = requestAnimationFrame(function fn() {
        var oTop = document.body.scrollTop || document.documentElement.scrollTop;
        if (oTop > 0) {
          document.body.scrollTop = document.documentElement.scrollTop = oTop - 50;
          timer = requestAnimationFrame(fn);
        } else {
          cancelAnimationFrame(timer);
        }
      });
    }

    var hearts = [];
    window.requestAnimationFrame = (function() {
      return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function(callback) {
          setTimeout(callback, 1000 / 60);
        }
    })();
    init();

    function init() {
      css(".heart{z-index:9999;width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: absolute;}.heart:after{top: -5px;}.heart:before{left: -5px;}");
      attachEvent();
      gameloop();
      addMenuEvent();
    }

    function gameloop() {
      for (var i = 0; i < hearts.length; i++) {
        if (hearts[i].alpha <= 0) {
          document.body.removeChild(hearts[i].el);
          hearts.splice(i, 1);
          continue;
        }
        hearts[i].y--;
        hearts[i].scale += 0.004;
        hearts[i].alpha -= 0.013;
        hearts[i].el.style.cssText = "left:" + hearts[i].x + "px;top:" + hearts[i].y + "px;opacity:" + hearts[i].alpha + ";transform:scale(" + hearts[i].scale + "," + hearts[i].scale + ") rotate(45deg);background:" + hearts[i].color;
      }
      requestAnimationFrame(gameloop);
    }

    /**
     * 给logo设置点击事件
     * 
     * - 回到顶部
     * - 出现爱心
     */
    function attachEvent() {
      var old = typeof window.onclick === "function" && window.onclick;
      var logo = document.getElementById("logo");
      if (logo) {
        logo.onclick = function(event) {
          returnTop();
          old && old();
          createHeart(event);
        }
      }
      
    }

    function createHeart(event) {
      var d = document.createElement("div");
      d.className = "heart";
      hearts.push({
        el: d,
        x: event.clientX - 5,
        y: event.clientY - 5,
        scale: 1,
        alpha: 1,
        color: randomColor()
      });
      document.body.appendChild(d);
    }

    function css(css) {
      var style = document.createElement("style");
      style.type = "text/css";
      try {
        style.appendChild(document.createTextNode(css));
      } catch (ex) {
        style.styleSheet.cssText = css;
      }
      document.getElementsByTagName('head')[0].appendChild(style);
    }

    function randomColor() {
      // return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + ")";
      return "#F44336";
    }

    function addMenuEvent() {
      var menu = document.getElementById('menu-main-post');
      if (menu) {
        var toc = document.getElementById('toc');
        if (toc) {
          menu.onclick = function() {
            if (toc) {
              if (toc.style.display == 'block') {
                toc.style.display = 'none';
              } else {
                toc.style.display = 'block';
              }
            }
          };
        } else {
          menu.style.display = 'none';
        }
      }
    }

  })(window, document);
</script>
